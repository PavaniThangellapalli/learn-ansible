- name: Variables
  hosts: localhost
  connection: local
  roles:
    - sample
  vars:
    URL: play.google.com
  vars_files:
    - just-vars.yml
  tasks:
    - name: Print a Variable
      vars:
        URL: task.google.com
      ansible.builtin.debug:
        msg: Var URL - {{ URL }}
